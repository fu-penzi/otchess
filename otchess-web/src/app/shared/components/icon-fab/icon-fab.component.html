<button matFab extended class="min-h-fit min-w-full">
  <div class="h-fit w-full py-4 px-2 flex gap-4 items-center">
    @if (matIcon()) {
      <div class="min-w-12 min-h-12 text-5xl flex justify-center items-center">
        <mat-icon class="white">{{ matIcon() }}</mat-icon>
      </div>
    }
    @if (iconSrc()) {
      <img class="min-w-12 min-h-12" [src]="iconSrc()" alt="Puzzle" />
    }

    <div class="text-left">
      <p class="text-xl">{{ label() }}</p>
      <p class="mat-text-on-surface">{{ secondaryText() }}</p>
    </div>
  </div>
</button>
